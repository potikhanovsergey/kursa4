{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container h-100 py-5">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">


					<h3 id="form-title">Войти на сайт</h3>

				</div>
                {% for message in messages %}
                    <p class="text-center text-white" id="messages">{{ message }}</p>
                {% endfor %}
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Никнейм..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Пароль..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn btn-danger" type="submit" value="Войти">
				   			</div>
					</form>

				</div>


				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Нет аккаунта? <a href="{% url 'register' %}" class="ms-2">Зарегистрироваться</a>
					</div>

				</div>
			</div>
		</div>
	</div>
{% endblock content %}
