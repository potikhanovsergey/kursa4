<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'kursovaya/css/style.css' %}">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3">
                    <a href="{% url 'home' %}" class="brand">
                        Beauty
                    </a>
                </div>

                <div class="offset-3 col-6">
                    <nav class="nav">
                        <ul class="main-menu">
                            <li class="main-menu__item">
                                <a href="{% url 'home' %}" class="main-menu__link">Главная</a>
                            </li>
                            <li class="main-menu__item">
                                <a href="{% url 'about' %}" class="main-menu__link">О нас</a>
                            </li>
                            <li class="main-menu__item">
                                <a href="{% url 'blog' %}" class="main-menu__link">Блог</a>
                            </li>
                            <li class="main-menu__item">
                                <a href="{% url 'contacts' %}" class="main-menu__link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>

    <main class="main">
        {% block content %}

        {% endblock content %}
    </main>

</html>
